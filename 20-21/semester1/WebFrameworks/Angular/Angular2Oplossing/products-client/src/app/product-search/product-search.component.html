<div class='container'>
  <h1 class="display-4">Search Product</h1>
  <br /><br />

  <form [formGroup]="product" (ngSubmit)="onSubmit(product)">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" formControlName="name" placeholder="Enter product name"
        formControlName="name" />
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!product.valid" >Search</button>
  </form>

<br /><br />
  <h2 class="display-4"> Result</h2>
  <table class="table ">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Brand</th>
        <th scope="col">Description</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let product of products'>
        <td [routerLink]="['/edit', product.name]">{{ product.name }}</td>
        <td>{{ product.brand }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.price }}</td>
        <td><a [routerLink]="['/delete', product.name]">Delete</a></td>
      </tr>
    </tbody>
  </table>
<br />
</div>
