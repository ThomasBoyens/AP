<div class='container'>
  <h1 class="display-4">Add Product</h1>
  <br/><br/>

  <form [formGroup]="product" (ngSubmit)="onSubmit(product)">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" formControlName="name"
      placeholder="Enter product name" formControlName="name" />
    </div>
    <div class="form-group">
      <label for="brand">Brand</label>
      <input type="text" class="form-control" formControlName="brand"
      placeholder="Enter brand name" formControlName="brand" />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" formControlName="description"
      placeholder="Enter description" formControlName="description" />
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="text" class="form-control" formControlName="price"
      placeholder="Enter price" formControlName="price" />
    </div>
    <button type="submit" [disabled]="!product.valid" class="btn btn-primary">Add</button>
  </form>
</div>
