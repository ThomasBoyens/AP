<div class='container'>
    <h1 class="display-4">Add Movie</h1>
    <br/><br/>
  
    <form [formGroup]="movie" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" formControlName="name"
        placeholder="Enter movie name" />
      </div>
      <div class="form-group">
        <label for="id">Id</label>
        <input type="text" class="form-control" formControlName="id"
        placeholder="Enter id " />
      </div>
      <div class="form-group">
        <label for="year">Year</label>
        <input type="text" class="form-control" formControlName="year"
        placeholder="Enter year" />
      </div>
      <div class="form-group">
        <label for="rating">Rating</label>
        <input type="text" class="form-control" formControlName="rating"
        placeholder="Enter rating" />
      </div>
      <button type="submit" [disabled]="!movie.valid" class="btn btn-primary">Add</button>
    </form>
  </div>
