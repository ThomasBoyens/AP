<div class='container'>
    <h1 class="display-4">Delete movie</h1>
    <br /><br />
  
    <form [formGroup]="movie" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" formControlName="name" placeholder="Enter movie name"
          formControlName="name" />
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!movie.valid" >Delete</button>
    </form>
  </div>
