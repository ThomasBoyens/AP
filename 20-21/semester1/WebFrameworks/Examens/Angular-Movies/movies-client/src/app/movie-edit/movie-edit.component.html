<div class='container'>
    <h1>Edit Movie</h1>
  
  <form [formGroup]="movie" (ngSubmit)="onSubmit()">
  
   <br />
   <label>
     Name:
     <input type="text" formControlName="name">
   </label>
   <br />
   <label>
    Id:
    <input type="text" formControlName="id">
  </label>
  <br />
  <label>
    Year:
    <input type="text" formControlName="year">
  </label>
  <br />
  <label>
    Rating:
    <input type="text" formControlName="rating">
  </label>
  <br />
   <button type="submit" [disabled]="!movie.valid">Save</button>
   <br />
  
  </form>
  </div>
