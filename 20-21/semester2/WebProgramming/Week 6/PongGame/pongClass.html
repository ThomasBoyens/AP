<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    canvas {
      border: 1px solid black;
      background-color: black;
    }
  </style>
</head>

<body>
  <canvas id="pongCanvas" width="700" height="500">

    <script type="text/javascript">

      class Ball {
        constructor(x) {
          this.x = x
          this.y = 0
          this.directionBallX = 2
          this.directionBallY = 2
          this.speed = 2.5
          this.gameOver = false
        }

        draw() {
          ctx.beginPath();
          ctx.arc(this.x, this.y, 8, 0, 2 * Math.PI, false);
          ctx.fill();
          ctx.closePath();
        }
      }

      class Paddle {

        constructor(x) {
          this.x = x
          this.y = 0

        }

        draw() {
          ctx.rect(this.x, this.y, 15, 80);
          ctx.fillStyle = "white"
          ctx.fill();
        }
      }

      let canvas = document.getElementById("pongCanvas");
      let ctx = canvas.getContext("2d");
      let ball = new Ball(140)
      let leftPaddle = new Paddle(30)
      let rightPaddle = new Paddle(650)




      canvas.addEventListener("mousemove", function (event) {
        leftPaddle.y = event.clientY;
      });

      function clear() {
        ctx.clearRect(0, 0, 700, 500);
      }

      function leftPaddleHit() {
        return ball.y > leftPaddle.y && ball.y < leftPaddle.y + 50;
      }

      function rightPaddleHit() {
        return ball.y > rightPaddle.y && ball.y < rightPaddle.y + 50;
      }

      function draw() {
        leftPaddle.draw()
        rightPaddle.draw()
        ball.draw()

        if (ball.gameOver) {
          ctx.fillText("Game over", 310, 250);
        }
      }

      function updateAnimationState() {
        // Check lost
        if (ball.x < 0 || ball.x > 700) {
          ball.gameOver = true;
        }

        // Update Ball direction
        if (ball.x > 640) {
          if (rightPaddleHit()) {
            ball.directionBallX = -1;
            ball.speed *= 1.05;
          }
        }

        else if (ball.x < 60) {
          if (leftPaddleHit()) {
            ball.directionBallX = 1;
            ball.speed *= 1.05;
          }
        }

        if (ball.y > 500) {
          ball.directionBallY = -1;
        } else if (ball.y < 0) {
          ball.directionBallY = 1;
        }

        // Update Ball coordinates
        ball.x += ball.directionBallX * ball.speed;
        ball.y += ball.directionBallY * ball.speed;

        // AI for right paddle
        rightPaddle.y = ball.y - 25;
      }

      function animate() {
        clear()

        updateAnimationState()

        draw()

        requestAnimationFrame(animate);
      }
      animate();
    </script>


  </canvas>
</body>

</html>
