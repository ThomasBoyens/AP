<body>
    <script>

        function countBs(str) {
            let counter = 0;
            for (var i = 0; i < str.length; i++) {
                if (str.charAt(i) == "B") {
                    counter++
                }
            }
            return counter;
        }

        function countChar(str, char) {
            let counter = 0;
            for (var i = 0; i < str.length; i++) {
                if (str.charAt(i) == char.toLowerCase()) {
                    counter++
                }
            }
            return counter;
        }

        console.log(countBs("BBC"));
        
        console.log(countChar("kakkerlak", "k"));

    </script>

</body>

</html>
