    <script>
        let kleinsteGetal;
        function min(getal1, getal2) {
            if (getal1 < getal2) {
                kleinsteGetal = getal1
            }
            else if (getal1 > getal2) {
                kleinsteGetal = getal2
            }
            else {
                alert("Getallen zijn gelijk")
            }
            return kleinsteGetal
        }

        alert(min(8,10))

    </script>
