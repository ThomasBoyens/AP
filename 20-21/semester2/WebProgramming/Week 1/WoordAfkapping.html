<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let str = "brussel"
        document.write(str + "<br>");

        for (let i = 0; i < str.length; i++) {
            str = str.substring(0, str.length - 1);
            document.write(str + "<br>");
        }

    </script>

</body>

</html>
