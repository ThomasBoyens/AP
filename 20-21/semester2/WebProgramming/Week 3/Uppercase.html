<!DOCTYPE html>

<body>
    <script>
        function capitalize(sentence) {
            const words = sentence.split()

            for (let i = 0; i < words.length; i++) {
                words[i] = words[i][0].toUpperCase() + words[i].substr(1);
                
            }
            return words.join(" ");
        }

        let text = prompt("Geef een kleine tekst in: ")

        alert(capitalize(text))

    </script>

</body>

</html>
