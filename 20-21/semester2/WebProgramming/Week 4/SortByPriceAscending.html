<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function sortByPriceAscending(json) {
            console.log(json);
            var items = JSON.parse(json);

            items.sort(function (item1, item2) {

                // Sort by items
                // If the first item has a higher number, move it down
                // If the first item has a lower number, move it up
                if (item1.price > item2.price) return 1;
                if (item1.price < item2.price) return -1;

                // If the items number is the same between both items, sort alphabetically
                // If the first item comes first in the alphabet, move it up
                // Otherwise move it down
                if (item1.name > item2.name) return 1;
                if (item1.name < item2.name) return -1;

            });


            return items
        }



        console.log(sortByPriceAscending('[{"name":"eggs","price":1},{"name":"coffee","price":9.99},{"name":"rice","price":4.04},{"name":"abc","price":4.04}]'));

    </script>

</body>

</html>
